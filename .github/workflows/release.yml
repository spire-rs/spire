name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Get the version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Publish spire-macros
        working-directory: spire-macros
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }}
        continue-on-error: true

      - name: Wait for spire-macros to be available
        run: sleep 30

      - name: Publish spire-core
        working-directory: spire-core
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }}
        continue-on-error: true

      - name: Wait for spire-core to be available
        run: sleep 30

      - name: Publish spire-reqwest
        working-directory: spire-reqwest
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }}
        continue-on-error: true

      - name: Publish spire-thirtyfour
        working-directory: spire-thirtyfour
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }}
        continue-on-error: true

      - name: Wait for backends to be available
        run: sleep 30

      - name: Publish spire
        working-directory: spire
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }}
        continue-on-error: true
