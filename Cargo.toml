# https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
resolver = "2"
members = [
    "./spire",
    "./spire-*",
    "./examples/*",
]

default-members = [
    "./spire",
    "./spire-*",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
readme = "./README.md"
license = "MIT"

authors = ["Oleh Martsokha <o.martsokha@gmail.com>"]
repository = "https://github.com/spire-rs/spire"
homepage = "https://github.com/spire-rs/spire"
documentation = "https://docs.rs/spire"

[workspace.dependencies]
spire = { path = "./spire", version = "0.1.0" }
spire-core = { path = "./spire-core", version = "0.1.0" }
spire-macros = { path = "./spire-macros", version = "0.1.0" }
