# https://doc.rust-lang.org/cargo/reference/manifest.html

[package]
name = "spire-core"
version = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
readme = "./README.md"

authors = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }
documentation = { workspace = true }

categories = ["asynchronous", "web-programming"]
keywords = ["crawler", "scraper", "web", "framework"]
description = """
Core types and traits for Spire.
"""

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lib]
path = "./lib.rs"

[features]
default = ["client", "driver"]
full = ["client", "driver", "tracing", "util"]

client = []
driver = ["dep:fantoccini", "dep:deadpool"]

#time = []
#chrono = []

tracing = []
util = []

[dependencies]
bytes = { workspace = true }
tower = { workspace = true, features = ["load"] }
async-trait = { workspace = true }
thiserror = { workspace = true }

http = { version = "1.1.0" }
http-body = { version = "1.0.0" }
time = { version = "0.3.34" }

fantoccini = { version = "0.20.0-rc.7", optional = true }
deadpool = { version = "0.10.0", optional = true }
