# https://doc.rust-lang.org/cargo/reference/manifest.html

[package]
name = "spire-core"

version = { workspace = true }
edition = { workspace = true }
readme = { workspace = true }
license = { workspace = true }

authors = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }
documentation = { workspace = true }

categories = ["asynchronous", "web-programming"]
keywords = ["crawler", "scraper", "web", "framework"]
description = """
Core types and traits for Spire.
"""

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lib]
path = "./lib.rs"

[features]
default = ["client", "driver"]
full = ["client", "driver", "tracing", "util"]

client = ["dep:hyper"]
driver = ["tokio/process", "dep:fantoccini", "dep:deadpool"]

#tracing = ["dep:tracing"]
util = []

[dependencies]
tokio = { version = "1.36.0", features = ["sync"] }
tower-service = { version = "0.3.2", features = [] }
tower-layer = { version = "0.3.2", features = [] }

# http = { version = "1.0.0", optional = true, features = [] }
hyper = { version = "1.1.0", optional = true, features = [] }
hyper-util = { version = "0.1.3", optional = true, features = [] }

fantoccini = { version = "0.20.0-rc.7", optional = true, features = [] }
deadpool = { version = "0.10.0", optional = true, features = ["managed"] }

tracing = { version = "0.1.40", optional = true, features = [] }
thiserror = { version = "1.0.56", default-features = false, features = [] }
async-trait = { version = "0.1.77", default-features = false, features = [] }
