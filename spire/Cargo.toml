# https://doc.rust-lang.org/cargo/reference/manifest.html

[package]
name = "spire"

version = { workspace = true }
edition = { workspace = true }
readme = { workspace = true }
license = { workspace = true }

authors = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }
documentation = { workspace = true }

categories = ["asynchronous", "web-programming"]
keywords = ["crawler", "scraper", "web", "framework"]
description = """
The flexible scraper framework powered by tokio and tower.
"""

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lib]
path = "./lib.rs"

[features]
default = ["client", "driver"]
full = ["client", "driver", "tracing", "util"]

client = ["spire-core/client"]
driver = ["spire-core/driver", "dep:fantoccini", "dep:deadpool"]

#tls-native = []
#tls-rustls = []

macros = ["dep:spire-macros"]
tracing = ["dep:tracing"]
util = []

[dependencies]
spire-core = { workspace = true }
spire-macros = { workspace = true, optional = true }

fantoccini = { version = "0.20.0-rc.7", optional = true, features = [] }
deadpool = { version = "0.10.0", optional = true, features = ["managed"] }

serde = { version = "1.0.196", features = ["derive"] }
serde_json = { version = "1.0.113" }

tower = { version = "0.4.13", features = ["util"] }
futures-util = { version = "0.3.30" }

tracing = { version = "0.1.40", default-features = false, optional = true }
thiserror = { version = "1.0.56", default-features = false, features = [] }
async-trait = { version = "0.1.77", default-features = false, features = [] }
